<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <!-- Intestazione della pagina -->
    <p class="title">Rock Paper Scissors</p>

    <!-- Pulsanti per scegliere Rock, Paper o Scissors -->
    <button onclick="playerGame('rock');" class="move-button">
        <img src="imgs/rock.png" class="move-icon"></button>
    <button onclick="playerGame('paper');" class="move-button">
        <img src="imgs/paper.png" class="move-icon"></button>
    <button onclick="playerGame('scissors');" class="move-button">
        <img src="imgs/scissors.png" class="move-icon"></button>
    
    <p class="js-result result-text"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score'); // Rimuove il punteggio salvato nel localStorage
        updateScoreElemets();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>

    <script src="scripts/12-rock-paper-scissor.js
    "></script>
  </body>
</html>
